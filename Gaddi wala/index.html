<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


<script>

var map = L.map('map').setView([19.0748, 72.8856], 20);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'osm' }).addTo(map);
var taxiIcon = L.icon({
			iconUrl: 'img/bus.png',
			iconSize: [30,30]
		})

var marker = L.marker([19.0748, 72.8856 ], { icon: taxiIcon }).addTo(map);

</script>
